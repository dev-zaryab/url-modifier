<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathForge</title>
</head>

<body>
    <div class="container">
        <h1>URL Modifier</h1>
        <input type="text" id="placeholderInput" placeholder="Enter a Seagate link">
        <button onclick="processLink()">Generate Links</button>

        <div class="region-button-container">
            <button id="apac-btn" onclick="processLink('APAC')">APAC</button>
            <button id="emea-btn" onclick="processLink('EMEA')">EMEA</button>
            <button id="amer-btn" onclick="processLink('AMER')">AMER</button>
        </div>

        <div id="output"></div>
        <div>
            <button id="copy-all-btn" style="display: none;" onclick="copyAllLinks()">Copy All Links</button>
            <button id="clear-btn" style="display: none;" onclick="clearAll()">Clear</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
